id: no-await-in-loop
message: Disallow await inside of loops
severity: warning
language: TypeScript
rule:
  all:
    - pattern: await $_
    - inside:
        any:
          - kind: for_in_statement
          - kind: while_statement
---

id: no-setter-return
message: Setters cannot return values.
severity: warning
language: TypeScript
rule:
  all:
    - any:
      - pattern: return $$$
    - inside:
        all:
          - kind: method_definition
